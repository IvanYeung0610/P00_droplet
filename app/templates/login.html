<html>

  <head>
    <title> LOGIN PAGE </title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
  </head>

  <body>
    <div class="body-wrapper">
      <div class="center">
        <h1 class="title">Adlibs-Madlibs</h1>
        <div class="login-wrapper">
          <h3 class="login-text">Login into Adlibs-Madlibs</h3>

          <div class="form-wrapper">

            <form action="/login/auth" method ='POST' class="form">
              <input type="text" name="username" placeholder="Username" required class="field"><br>
              <input type="text" name="password" placeholder="Password" required class="field"><br>
              Stay logged in? <input type="checkbox" name="stay_logged_in" class="checkbox"><br><br>
              <input type="submit" name="submit" value="Login" class="button">
              <div class="error">
                {% if error %}
                  ERROR: {{ error }}
                {% endif %}
              </div> <br>
            </form><br>
          </div>

          <div>
            <form action="/register" method ='POST'>
              Dont have an account? <br>
              <input type="submit" name="submit" value="Register" class="button">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
